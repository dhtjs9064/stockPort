<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>포트폴리오 목록</title>

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Stockport</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users}">사용자</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/portfolios}">포트폴리오</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <h2>포트폴리오 목록</h2>
    </div>
    <div class="col-md-4 text-end">
      <button class="btn btn-primary">포트폴리오 추가</button>
    </div>
  </div>


  <div class="table-responsive">
    <table class="table table-striped mt-3">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>이름</th>
        <th>설명</th>
        <th>작업</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="portfolio : ${portfolios}">
        <td th:text="${portfolio.id}">1</td>
        <td th:text="${portfolio.name}">Retirement Fund</td>
        <td th:text="${portfolio.description}">A portfolio focused on long-term growth for retirement.</td>
        <td>
          <button class="btn btn-warning btn-sm">수정</button>
          <button class="btn btn-danger btn-sm">삭제</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
